<SCRIPT LANGUAGE="JavaScript">
  <!-- hide from non JavaScript Browsers

  Rollimage = new Array()

  Rollimage[0]= new Image(121,153)
  Rollimage[0].src = "brunch.jpg"

  Rollimage[1] = new Image(121,153)
  Rollimage[1].src = "brunchHover.jpg"

  function SwapOut(){
    document.Brunch.src = Rollimage[1].src;
    return true;
  }

  function SwapBack(){
    document.Brunch.src = Rollimage[0].src; 
    return true;
  }

// - stop hiding          --> 
</SCRIPT>

  <style>

}
  </style>
</head>
<body>

<P align="center"> 
<A HREF="http://www.joemaller.com/"
  onmouseover="SwapOut()"
  onmouseout="SwapBack()">
<IMG SRC="brunch.jpg"
  NAME="Brunch"   
  WIDTH=300  
  HEIGHT=300  
  BORDER=>
</A> 
</body>
